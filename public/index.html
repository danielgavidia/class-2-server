<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My First Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                background-color: black;
                color: white; /* Optional: Set text color to white for contrast */
                margin: 0; /* Remove default margin */
                padding: 0; /* Remove default padding */
            }
            h1 {
                font-family: "Playwrite MX";
                display: flex;
                justify-content: center;
            }
            ul {
                list-style-type: none; /* Remove default bullet points */
                padding: 0; /* Remove default padding */
                display: flex; /* Use flexbox to display items horizontally */
                flex-wrap: wrap; /* Allow items to wrap to the next line */
                justify-content: center;
            }

            li {
                margin-right: 10px; /* Optional: Add spacing between list items */
                margin-bottom: 10px; /* Optional: Add spacing between rows */
                padding: 5px 10px; /* Optional: Add padding to list items */
            }

            button {
                color: white;
                border: none;
                cursor: pointer; /* Add cursor style */
                transition: background-color 0.5s ease;
                background-color: #000000; /* Optional: Add background color for visibility */
                padding: 10px;
                border: 1px solid; /* Border with default color */
                border-color: black;
                border-radius: 5px; /* Rounded corners */
            }

            button:hover {
                content: "Text changed on hover!";
                color: black;
                background-color: white; /* New background color on hover */
            }

            .buttonTitle {
                font-family: "Playwrite MX";
                /* color: white; */
            }

            img {
                border-radius: 5px;
            }

            /* Media query for responsiveness */
            @media (max-width: 600px) {
                li {
                    flex-basis: 100%; /* Full width for list items on smaller screens */
                    margin-right: 0; /* No right margin on smaller screens */
                }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document
                    .getElementById("buttonManhattan")
                    .addEventListener("click", function () {
                        window.open(
                            "https://www.eventbrite.com/d/ny--new-york/manhattan-events",
                            "_blank"
                        );
                    });
                document
                    .getElementById("buttonBrooklyn")
                    .addEventListener("click", function () {
                        window.open(
                            "https://www.eventbrite.com/d/ny--new-york/brooklyn-events",
                            "_blank"
                        );
                    });
                document
                    .getElementById("buttonQueens")
                    .addEventListener("click", function () {
                        window.open(
                            "https://www.eventbrite.com/d/ny--new-york/queens-events",
                            "_blank"
                        );
                    });
                document
                    .getElementById("buttonBronx")
                    .addEventListener("click", function () {
                        window.open(
                            "https://www.eventbrite.com/d/ny--new-york/bronx-events",
                            "_blank"
                        );
                    });
                document
                    .getElementById("buttonStatenIsland")
                    .addEventListener("click", function () {
                        window.open(
                            "https://www.eventbrite.com/d/ny--new-york/staten-island-events",
                            "_blank"
                        );
                    });
            });
        </script>
    </head>
    <body>
        <h1>Explore... the Five Boroughs</h1>
        <ul>
            <li>
                <div>
                    <button id="buttonManhattan">
                        <p class="buttonTitle">Manhattan</p>
                        <img
                            src="/manhattan.jpg"
                            alt="manhattan"
                            width="360"
                            height="216"
                        />
                    </button>
                </div>
            </li>
            <li>
                <div>
                    <button id="buttonBrooklyn">
                        <p class="buttonTitle">Brooklyn</p>
                        <img
                            src="/brooklyn.jpg"
                            alt="brooklyn"
                            width="360"
                            height="216"
                        />
                    </button>
                </div>
            </li>
            <li>
                <div>
                    <button id="buttonQueens">
                        <p class="buttonTitle">Queens</p>
                        <img
                            src="/queens.jpg"
                            alt="queens"
                            width="360"
                            height="216"
                        />
                    </button>
                </div>
            </li>
            <li>
                <div>
                    <button id="buttonBronx">
                        <p class="buttonTitle">The Bronx</p>
                        <img
                            src="/bronx.jpg"
                            alt="bronx"
                            width="360"
                            height="216"
                        />
                    </button>
                </div>
            </li>
            <li>
                <div>
                    <button id="buttonStatenIsland">
                        <p class="buttonTitle">Staten Island</p>
                        <img
                            src="/staten-island.jpg"
                            alt="staten-island"
                            width="360"
                            height="216"
                        />
                    </button>
                </div>
            </li>
        </ul>
    </body>
</html>
